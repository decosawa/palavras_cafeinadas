	<body>
		<div class="stylized-background">

		<div>

		</div>
	<div class="stylized-background-brown">
			<h1 class="title-section-white">CAFETERIA</h1>
			<div class="images-carrousel">
				<span class="image-decoration">
					<img src="img/brigadeiro1.png" alt="Brigadeiro">

		<section class="contact-section">
			<h2 class="section-title">ENTRE EM CONTATO</h2>
			<div class="form-section">
				<form action="/form-page" method="post">
					<div class="fields-group">
						<div class="form-field">
							<label for="name">Nome</label>
							<input type="text" id="name" name="username"/>
						</div>
						<div class="form-field">
							<label for="mail">E-Mail</label>
							<input type="email" id="mail" name="usermail"/>
						</div>
						<div class="form-field">
							<label for="msg">Mensagem</label>
							<textarea id="msg" name="usermsg"></textarea>
						</div>
					</div>
					<button class="cta-button" type="submit">
						<span>
							ENVIAR MENSAGEM
						</span>

		</section>
